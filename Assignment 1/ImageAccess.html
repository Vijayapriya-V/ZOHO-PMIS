<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale =1.0">
        <title>Image Access</title>
        <style>
            .image-style{
                margin: 30px; 
                border: 2px solid #333; 
                border-radius: 4px; 
                box-shadow: 4px 4px 8px rgba(0,0,0,0.1);

    <body>
